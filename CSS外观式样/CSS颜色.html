<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }
        li:nth-child(2) {
            color: #00ff00; /*#0f0*/
        }
        #rgb {
            color: rgb(0,0,255);
        }
    </style>
</head>
<body>
    <h3>color属性用于定义文本颜色，取值方式有3种：</h3>
    <ol>
        <li class="red">
            预定义颜色：red,green,blue ...
        </li>
        <li>
            十六进制：#FF0000,#FF6600 ...
        </li>
        <li id="rgb">
            RGB代码：rgb(255,0,0),rgb(100%,0%,0%) ...
        </li>
    </ol>
</body>
</html>
